<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - PME Store</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/logo.webp" alt="PME Store Logo"></a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-header">
    <h1>Our Products</h1>
    <input type="text" id="searchBar" placeholder="Search products...">
  </section>

  <section class="product-grid" id="productList">
    <div class="product-card" data-name="Cement">
      <img src="images/cement.webp" alt="Cement">
      <h3>Cement</h3>
      <p>R120 per bag</p>
    </div>
    <div class="product-card" data-name="Bricks">
      <img src="images/bricks.jpg" alt="Bricks">
      <h3>Bricks</h3>
      <p>R3.50 each</p>
    </div>
    <div class="product-card" data-name="Steel Rods">
      <img src="images/steel.jpg" alt="Steel Rods">
      <h3>Steel Rods</h3>
      <p>R70 each</p>
    </div>
    <div class="product-card" data-name="Sand">
      <img src="images/sand.jpg" alt="Sand">
      <h3>Sand</h3>
      <p>R500 per load</p>
    </div>
    <div class="product-card" data-name="Roof Sheets">
      <img src="images/roof.png" alt="Roof Sheets">
      <h3>Roof Sheets</h3>
      <p>R150 each</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 PME Store | All rights reserved.</p>
  </footer>
</body>
</html>
